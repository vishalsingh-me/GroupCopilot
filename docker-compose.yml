version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: groupcopilot-db
    environment:
      POSTGRES_USER: groupcopilot
      POSTGRES_PASSWORD: groupcopilot
      POSTGRES_DB: groupcopilot
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U groupcopilot"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
